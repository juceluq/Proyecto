<aside class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white w-64 space-y-6 py-7 px-2 
        absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0
        transition duration-300 ease-in-out z-50 shadow-md h-screen" [class.translate-x-0]="isOpen">

    <div class="hidden md:flex items-center justify-between px-4">
        <h1 class="text-xl font-bold">Prueba Técnica</h1>
    </div>


    <nav class="mt-6">
        <a routerLink="/pedidos"
            class="flex items-center px-4 py-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
            <i class="ri-store-2-line w-5 h-5 mr-3"></i> Pedidos
        </a>
        <a routerLink="/clientes"
            class="flex items-center px-4 py-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
            <i class="ri-group-line w-5 h-5 mr-3"></i> Clientes
        </a>
        <a routerLink="/productos"
            class="flex items-center px-4 py-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
            <i class="ri-id-card-line w-5 h-5 mr-3"></i> Productos
        </a>
    </nav>
</aside>
<div
    class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white flex items-center justify-between md:hidden px-4 py-2 shadow w-screen">
    <span class="text-lg font-semibold">Prueba Técnica</span>
    <button (click)="toggleSideBar()">
        <i class="ri-menu-line w-6 h-6"></i>
    </button>
</div>
<div class="fixed bottom-5 right-5 md:bottom-5 md:right-5 bottom-2 right-5 z-50">
    <button (click)="toggleTheme()"
        class="p-2 w-12 h-12 rounded-full bg-gray-300 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 cursor-pointer">
        <i class="ri-moon-cloudy-fill text-gray-800" *ngIf="!isDark"></i>
        <i class="ri-sun-cloudy-line" *ngIf="isDark"></i>
    </button>
</div>
